<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Detail Center</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/plantilla.css"/>
        <link rel="stylesheet" href="css/register.css"/>

    </head>
    <body>
        <header th:replace="plantillas/template::header"></header>

        <div class="register_content">
            <br><br><br><br><br>
            <div class="white_container">
                <br>
                <h3 class="title">REGISTRO DE USUARIO</h3>
                <form method="post" action="/api/usuarios">
                    <div class="nombreUsuario"> <!-- Nombre de usuario -->
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <br>
                    <div> <!-- Contrasena -->
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <br>
                    <div> <!-- Confirmar contra -->
                        <label for="confirm-password">Confirmar contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <br>
                    <div> <!-- correo -->
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <br>
                    <div> <!-- capya -->
                        <label for="captcha">Captcha:</label>
                        <input type="text" id="captcha" name="captcha" required>
                        <img src="/captcha-image.jpg" alt="captcha image">
                    </div>
                    <br> <!-- submit -->
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>

        <footer th:replace="plantillas/template::footer"></footer>

    </body>
</html>
