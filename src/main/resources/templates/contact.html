<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Detail Center</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/plantilla.css"/>
        <link rel="stylesheet" href="css/contact.css"/>

    </head>
    <body>
        <header th:replace="plantillas/template::header"></header>

        <div class="contactContent">
            <br>
            <div class="map">Mapa</div>

            <div class="container px-4 text-center">
                <div class="row gx-5">
                    <div class="col-4">
                        <div class="p-3">
                            <img src="/images/map.png" alt="alt"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="p-3" style="color: white; text-align: justify; " >
                            <h1>Bienvenido</h1>
                            <br>
                            <h1>Contiguo al Super Baterias San Jose,<br>
                            La Colina, Curridabat</h1>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="p-3">Custom column padding</div>
                    </div>
                </div>
            </div>

        </div>

        <footer th:replace="plantillas/template::footer"></footer>

    </body>
</html>
